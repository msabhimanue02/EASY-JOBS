
		{% load static %}
		<!DOCTYPE html>
		<html lang="en">
		<head>
			
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>EASY JOBS</title>
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
			<!-- Boxicons CDN Link -->
			<link href="{% static 'css/dash.css' %}" rel="stylesheet">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			 <meta name="viewport" content="width=device-width, initial-scale=1.0">
			 {% block title%}
			 {% endblock%}
			
		</head>
		<body>
		  
			 <!--navbar-->
			  <!--dash-->
		  <div class="sidebar">
			<div class="logo-details">
			  <i class='bx bxl-c-plus-plus'></i>
			  <span class="logo_name"><h2>EASY JOBS</h2></span>
			</div>
			  <ul class="nav-links">
				<li>
				  <a href="{%url 'providerhome'%}">
					<i class='bx bx-grid-alt' ></i>
					<span class="links_name">Home</span>
				  </a>
				</li>
				<li>
					<a href="{%url 'addvacancy' request.session.id %}">
					<i class='bx bx-box' ></i>
					<span class="links_name">Add Vacancy</span>
				  </a>
				</li>
				<li>
					<a href="{%url 'vacancyrequest'%}">
					<i class='bx bx-list-ul' ></i>
					<span class="links_name">View Request</span>
				  </a>
				</li>
				<li>
					<a href="{%url 'vacancyviews'%}">
						  <i class='bx bx-list-ul' ></i>
						  <span class="links_name">Edit Vacancy</span>
						</a>
					  </li>
				<li>
				  <a href="{%url 'feedbackview'%}">
						<i class='bx bx-list-ul' ></i>
						<span class="links_name">View Feedback</span>
					  </a>
					</li>
				<br><br>
				<ul class="side-menu">
				
				  <li class="log_out">
					<a href="{% url 'logins'%}">
					  <i class='bx bx-log-out'></i>
					  <span class="links_name">Logout</span>
					</a>
				  </li>
			  </ul>
		  </div>
		  <section class="home-section">
			<nav>
			  <div class="sidebar-button">
				<i class='bx bx-menu sidebarBtn'></i>
				<span class="dashboard"><h3>WELCOME JOB PROVIDER</h3></span>
				
			  </div>
			  <li class="log_out">
				<a href="{% url 'logins'%}">
				  <i class='bx bx-log-out'></i>
				  <span class="links_name">Logout</span>
				</a>
			  </li>
			</nav>
			<div class="container" style="padding:150px;">
			{%block content%}
			{%endblock%}
			</div>
		  </section>
			 
			
			  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			  
			  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
			  
			  
		</body>
		</html>
