{%extends 'base.html'%}
{% load crispy_forms_filters%}
{% load static %}
{% block title%}
  <title>Job Seeker</title>
  <link href="{%static 'css/free.css' %}" rel="stylesheet">
{%endblock%}
{%block content%}

<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'seekerregistration' %}" role="tab"
      aria-controls="pills-login" aria-selected="true">JOB SEEKER</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link " id="tab-register" data-mdb-toggle="pill" href="{% url 'providerregistration' %}" role="tab"
      aria-controls="pills-register" aria-selected="false">JOB PROVIDER</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="{% url 'freelanceregistration' %}" role="tab"
      aria-controls="pills-register" aria-selected="false">FREE LANCE</a>
  </li>
</ul>

<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{%static 'img/p.jpg'%}"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 1000px;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">JobSeeker registration form</h3>
                <form  method="POST" action="{% url 'freelanceregistration' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{form|crispy}}
                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
                </form>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section> 
{%endblock%}
