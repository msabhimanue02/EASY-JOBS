{% extends 'admin.html' %}

{% block title%}
<style>
    table {
        border-collapse: collapse;
        width: 90%;
        margin: 50px auto;
      }
      
      th, td {
        text-align: center;
        padding: 15px;
        border: 1px solid #ddd;
        font-size: 14px;
      }
      
      tr:nth-child(even){background-color: #f2f2f2}
      
      th {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .btn-primary {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
      }
      
      .btn-primary:hover {
        background-color: #3e8e41;
      }
      
</style>
<title>View Seekers</title>
{% endblock %}
{%block content%}<section style="margin-right:500px;">
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>       
        <th>email</th>
        <th>Phonenumber</th>
        <th>DOB</th>
        <th>Address</th>
        <th>Resume</th>
    </tr>
    {% for shop in seeker %}
    <tr>
        <td>{{shop.firstname}}</td>
        <td>{{shop.lastname}}</td>
       
        <td>{{shop.email}}</td>
        <td>{{shop.contact}}</td>
        <td>{{shop.dob}}</td>
        <td>{{shop.address}}</td>
       <td> <a class="btn btn-primary" href="media/{{shop.resume}}">View</a></td>
       
    </tr>
    {%endfor%}
</table>
<section>
{%endblock%}
