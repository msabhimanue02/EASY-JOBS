{% extends 'base.html'%}
  {% load static %}
  {% block title%}
    <title>index</title>
  {%endblock%}
<!--navbar-->

<!--carousal-->{%block content%}
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
   
  <a class="navbar-brand" style="margin-right:800px;color:green;"><b>Easy Jobs</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#"  style="color :white; ">Contact</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link " style="color:white"href="{%url 'logins'%}" style="color:blue">
          Sign-in
        </a>
       
      </li>
    </ul>
  </div>

</nav>
  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" id='bgimage'>
        <img class="d-block w-100 h-100" src="{% static 'img/p1.jpg' %}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-100" src="{% static 'img/p3.jpg' %}" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
          <p><h5>Get your dream jobs.<h5></p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-100" src="{% static 'img/p8.jpg' %}" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <p><h5>Instant jobs.<h5></p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  
  {%endblock%}
